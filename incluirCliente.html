<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Incluir Cliente en Clase - Cuerpo Sano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --verde-1:#0f766e; --verde-2:#0891b2; --panel-bg:#fff; --shadow:0 6px 20px rgba(0,0,0,0.1);}
    *{box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
    body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#c8f0e0,#d9ecf5);}
    .panel{background:var(--panel-bg);padding:40px 50px;border-radius:20px;box-shadow:var(--shadow);text-align:center;width:400px;}
    h1{color:var(--verde-1);margin-bottom:10px;} p{color:var(--verde-2);margin-bottom:25px;}
    form{display:flex;flex-direction:column;gap:12px;text-align:left;}
    label{font-weight:600;color:#333;} select,input{padding:10px;border:1px solid #ccc;border-radius:8px;}
    button{margin-top:10px;background:linear-gradient(90deg,#0f766e,#16a34a);color:white;font-weight:bold;border:none;border-radius:10px;padding:10px;cursor:pointer;transition:0.3s;}
    button:hover{opacity:.9;transform:scale(1.03);}
    a{display:inline-block;margin-top:15px;text-decoration:none;color:#0f766e;font-weight:bold;}
    footer{margin-top:25px;font-size:.85em;color:#666;} footer span{color:var(--verde-1);font-weight:600;}
  </style>
</head>
<body>
  <div class="panel">
    <h1>➕ Incluir Cliente en Clase</h1>
    <p>Seleccione el cliente y la clase</p>

    <form id="formIncluir">
      <label for="cliente">Cliente:</label>
      <select id="cliente" required></select>

      <label for="clase">Clase:</label>
      <select id="clase" required></select>

      <button type="submit">Agregar a Clase</button>
    </form>

    <a href="clases.html">⬅️ Volver</a>
    <footer>Sistema <span>Cuerpo Sano</span> © 2025</footer>
  </div>

  <script>
    
    const clientes = [
      {id:1,nombre:"Ana Martínez"},
      {id:2,nombre:"Pedro Rodríguez"},
      {id:3,nombre:"María García"}
    ];
    const clases = [
      {id:1,nombre:"Yoga Matutino"},
      {id:2,nombre:"CrossFit Intenso"},
      {id:3,nombre:"Zumba Express"}
    ];

    
    const clienteSelect = document.getElementById('cliente');
    const claseSelect = document.getElementById('clase');
    clientes.forEach(c=>clienteSelect.innerHTML += `<option value="${c.id}">${c.nombre}</option>`);
    clases.forEach(c=>claseSelect.innerHTML += `<option value="${c.id}">${c.nombre}</option>`);

    
    document.getElementById('formIncluir').addEventListener('submit', e=>{
      e.preventDefault();
      const cliente = clienteSelect.options[clienteSelect.selectedIndex].text;
      const clase = claseSelect.options[claseSelect.selectedIndex].text;
      alert(`✅ Cliente "${cliente}" fue incluido en "${clase}" correctamente.`);
      e.target.reset();
    });
  </script>
</body>
</html>
