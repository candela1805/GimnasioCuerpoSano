<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Clases - Cuerpo Sano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --verde-1: #0f766e;
      --verde-2: #0891b2;
      --amarillo: #f9b233;
      --gris: #9e9e9e;
      --panel-bg: #ffffff;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      margin: 0; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #c8f0e0, #d9ecf5);
    }

    .panel {
      background-color: var(--panel-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 420px;
      text-align: center;
    }

    h1 { color: var(--verde-1); margin-bottom: 10px; }
    p { color: var(--verde-2); margin-bottom: 25px; }

    a {
      display: block;
      text-decoration: none;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.25s ease;
    }

    a:hover { opacity: 0.9; transform: scale(1.03); }

    .agregar { background: linear-gradient(90deg, #0f766e, #16a34a); color: white; }
    .editar { background: linear-gradient(90deg, #0891b2, #3c9cd1); color: white; }
    .eliminar { background: linear-gradient(90deg, #f87171, #ef4444); color: white; }
    .volver { background: linear-gradient(90deg, #9e9e9e, #6b7280); color: white; margin-top: 15px; }

    footer { margin-top: 20px; font-size: 0.85em; color: #666; }
    footer span { color: var(--verde-1); font-weight: 600; }
  </style>
</head>
<body>

  <div class="panel">
    <h1>⚙️ Administrador de Clases</h1>
    <p>Seleccione una acción</p>

    <a href="#" class="agregar">➕ Agregar Clase</a>
    <a href="#" class="editar">✏️ Editar Clase</a>
    <a href="#" class="eliminar">❌ Eliminar Clase</a>
    <a href="clases.html" class="volver">⬅️ Volver</a>

    <footer>Sistema <span>Cuerpo Sano</span> © 2025</footer>
  </div>

</body>
</html>
