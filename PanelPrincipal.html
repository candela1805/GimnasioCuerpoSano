  <style>
    :root {
      --verde-1: #0f766e;
      --verde-2: #0891b2;
      --amarillo: #f9b233;
      --gris: #9e9e9e;
      --panel-bg: #ffffff;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #c8f0e0, #d9ecf5);
    }

    .panel {
      background-color: var(--panel-bg);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      width: 360px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .panel:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    h1 {
      color: var(--verde-1);
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      color: var(--verde-2);
      font-weight: 500;
      margin-bottom: 30px;
    }

    a {
      display: block;
      text-decoration: none;
      color: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      transition: all 0.25s ease;
    }

    a:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .clientes {
      background: linear-gradient(90deg, #0f766e, #16a34a);
    }

    .actividades {
      background: linear-gradient(90deg, #0891b2, #3c9cd1);
    }

    .clases {
      background: linear-gradient(90deg, #f9b233, #facc15);
      color: #333;
    }

    .reportes {
      background: linear-gradient(90deg, #64748b, #475569);
    }

    .cerrar {
      background: linear-gradient(90deg, #9e9e9e, #6b7280);
    }

    .icon {
      margin-right: 8px;
    }

    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #666;
    }

    footer span {
      color: var(--verde-1);
      font-weight: 600;
    }
  </style>
</head>
