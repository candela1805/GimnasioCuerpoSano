<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Gimnasio Cuerpo Sano</title>
  <style>
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d9f7be, #b7e6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

   
    .registro-container {
      background: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    
    .registro-container h1 {
      color: #1b4332;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .registro-container h2 {
      color: #52b788;
      font-size: 16px;
      margin-bottom: 25px;
    }

    
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #1b4332;
      font-weight: 600;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #f6fcff;
      margin-bottom: 18px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #74c69d;
    }

    
    .btn-registrar {
      background-color: #52b788;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-registrar:hover {
      background-color: #40916c;
    }

    
    .texto-inferior {
      margin-top: 15px;
      font-size: 13px;
    }

    .texto-inferior a {
      color: #1b4332;
      font-weight: 600;
      text-decoration: none;
    }

    .texto-inferior a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h1>Gimnasio Cuerpo Sano</h1>
    <h2>Registro de Usuario</h2>

    <form action="#" method="post">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Elegí tu usuario" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="Ingresá tu correo" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Creá una contraseña" required>

      <label for="confirmar">Confirmar contraseña</label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repetí la contraseña" required>

      <button type="submit" class="btn-registrar">Registrarse</button>
    </form>

    <div class="texto-inferior">
      ¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a>
    </div>
  </div>

</body>
</html>
